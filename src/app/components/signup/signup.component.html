<div class="card" style="width: 600px">
  <h4 class="card-header">Registration</h4>
  <div class="card-body">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="formGroup">
        <label class="form-label">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && getFormData['firstName'].errors
          }"
        />
        <div
          *ngIf="submitted && getFormData['firstName'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="getFormData['firstName'].errors['required']">
            First Name is required
          </div>
        </div>
      </div>
      <div class="formGroup">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && getFormData['lastName'].errors
          }"
        />
        <div
          *ngIf="submitted && getFormData['lastName'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="getFormData['lastName'].errors['required']">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="formGroup">
        <label class="form-label">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && getFormData['email'].errors
          }"
        />
        <div
          *ngIf="submitted && getFormData['email'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="getFormData['email'].errors['required']">
            Email is required
          </div>
          <div *ngIf="getFormData['email'].errors['email']">
            Email address is invalid
          </div>
        </div>
      </div>
      <div class="formGroup">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && getFormData['password'].errors
          }"
        />
        <div
          *ngIf="submitted && getFormData['password'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="getFormData['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="getFormData['password'].errors['minlength']">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <!-- <div class="formGroup">
        <label class="form-label">confirm Password</label>
        <input type="password" class="form-control" />
      </div> -->
      <br />
      <div>
        <button class="btn btn-primary">Registration</button>&nbsp;
        <button class="btn btn-warning margin-2" (click)="onClickLogin()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
